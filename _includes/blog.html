<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">My Ramblings</h2>
                <p>This is where the Jekyll Blog Posts go.</p>  
                <div class="col-lg-6 text-left">
                    <ul>
                      {% for post in site.posts %}
                        <li>
                          {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                          <a href="{{ post.url }}">{{ page.date | date: date_format }} {{ post.title }}</a>
                        </li>
                      {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
